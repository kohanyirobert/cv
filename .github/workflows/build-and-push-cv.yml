name: Build and push CV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - main.tex

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/kohanyirobert.github.com
          path: kohanyirobert.github.com

      - name: Build PDF
        run: |
          ls -la
          ./build-docker.sh

      - name: Copy PDF to CV repo
        run: cp --verbose --force main.pdf cv/main.pdf

      - name: Configure bot Git user
        uses: fregante/setup-git-user@v1

      - name: Add CV and commit
        run: |
          git add main.pdf
          git commit --message 'Update CV'
          git push
