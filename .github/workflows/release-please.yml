on:
  push:
    workflow_dispatch:
    branches:
      - main
    paths:
      - main.tex

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: cv
