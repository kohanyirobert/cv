name: Update label

on:
  pull_request:
    types:
      - closed

jobs:
  label:
    if: github.event.pull_request.merged && contains(github.event.pull_request.labels.*.name, 'autorelease: tagged')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create label if necessary
        run: |
          gh label create \
            --color '#ededed' \
            'autorelease: published' 2> /dev/null || echo 'Label exists'

      - name: Add PR label
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "autorelease: published"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
